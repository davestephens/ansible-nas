---
# This is a playbook to execute Ansible tests.

- name: Verify
  hosts: all
  gather_facts: false
  tasks:
    - include_vars:
        file: ../../defaults/main.yml

    - name: Try and stop and remove motionEye
      docker_container:
        name: "{{ motioneye_container_name }}"
        state: absent
      register: result

    - name: Check motionEye is stopped
      assert:
        that:
          - not result.changed
