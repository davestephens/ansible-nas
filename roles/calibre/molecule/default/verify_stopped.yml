---
- name: Verify
  hosts: all
  gather_facts: false
  tasks:
    - ansible.builtin.include_vars:
        file: ../../defaults/main.yml

    - name: Try and stop and remove Calibre
      docker_container:
        name: "{{ calibre_container_name }}"
        state: absent
      register: result

    - name: Check Calibre is stopped
      ansible.builtin.assert:
        that:
          - not result.changed
