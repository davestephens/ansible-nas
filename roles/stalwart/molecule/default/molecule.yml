---
provisioner:
  inventory:
    group_vars:
      all:
        stalwart_enabled: true
        stalwart_data_directory: "/tmp"
platforms:
  - name: instance
    image: geerlingguy/docker-ubuntu2204-ansible:latest
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
      - /var/run/docker.sock:/var/run/docker.sock
      - /tmp:/tmp
    cgroupns_mode: host
    privileged: true
    pre_build_image: true
