---
# enable or disable the application
cloudcmd_enabled: false
cloudcmd_available_externally: false

# directories
cloudcmd_data_directory: "{{ docker_home }}/cloudcmd/config"
cloudcmd_browse_directory: "/"

# uid / gid
cloudcmd_user_id: "0"
cloudcmd_group_id: "0"

# network
cloudcmd_hostname: "cloudcmd"
cloudcmd_port: "7373"

# specs
cloudcmd_memory: "1g"
