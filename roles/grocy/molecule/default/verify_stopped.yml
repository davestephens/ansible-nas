---
# This is a Grocy playbook to execute Ansible tests.

- name: Verify
  hosts: all
  gather_facts: false
  tasks:
    - ansible.builtin.include_vars:
        file: ../../defaults/main.yml

    - name: Try and stop and remove Grocy
      community.docker.docker_container:
        name: "{{ grocy_container_name }}"
        state: absent
      register: result

    - name: Check Grocy is stopped
      ansible.builtin.assert:
        that:
          - not result.changed
