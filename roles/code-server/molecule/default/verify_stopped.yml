---
- name: Verify
  hosts: all
  gather_facts: false
  tasks:
    - name: Include vars
      include_vars:
        file: ../../defaults/main.yml

    - name: Try and stop and remove Code Server
      docker_container:
        name: "{{ code_server_container_name }}"
        state: absent
      register: result

    - name: Check Code Server is stopped
      assert:
        that:
          - not result.changed
