---
- name: Verify
  hosts: all
  gather_facts: false
  tasks:
    - include_vars:
        file: ../../defaults/main.yml

    - name: Try and stop and remove EspHome
      docker_container:
        name: "{{ esphome_container_name }}"
        state: absent
      register: result

    - name: Check EspHome is stopped
      assert:
        that:
          - not result.changed
