---
dependency:
  name: galaxy
  options:
    ignore-certs: true
    ignore-errors: true
    role-file: main/requirements.yml
provisioner:
  inventory:
    group_vars:
      all:
        rclone_enabled: true
        rclone_mount_enabled: true
        rclone_config_folder: /home/ansible-nas/.config/rclone
        rclone_config_location: "{{ rclone_config_folder }}/rclone.conf"
        rclone_config_owner:
          OWNER: ansible-nas
          GROUP: ansible-nas
        rclone_configs:
          - name: local
            properties:
              type: local
        rclone_remote_to_mount: local
        rclone_remote_path_to_mount: "/tmp"
scenario:
  test_sequence:
    - cleanup
    - destroy
    - dependency
    - syntax
    - create
    - prepare
    - converge
    - idempotence
    - verify
    - side_effect
    - verify verify_stopped.yml
    - cleanup
    - destroy
platforms:
  - name: instance
    image: geerlingguy/docker-ubuntu2204-ansible:latest
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
      - /var/run/docker.sock:/var/run/docker.sock
    cgroupns_mode: host
    command: "/usr/sbin/init"
    privileged: true
    pre_build_image: true
