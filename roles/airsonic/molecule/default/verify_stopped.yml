---
# This is an example playbook to execute Ansible tests.

- name: Verify
  hosts: all
  gather_facts: false
  tasks:
    - include_vars:
        file: ../../defaults/main.yml

    - name: Try and stop and remove Airsonic
      docker_container:
        name: "{{ airsonic_container_name }}"
        state: absent
      register: result

    - name: Check Airsonic is stopped
      assert:
        that:
          - not result.changed
