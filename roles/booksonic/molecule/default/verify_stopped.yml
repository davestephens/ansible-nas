---
- name: Verify
  hosts: all
  gather_facts: false
  tasks:
    - name: Include vars
      include_vars:
        file: ../../defaults/main.yml

    - name: Try and stop and remove Booksonic
      docker_container:
        name: "{{ booksonic_container_name }}"
        state: absent
      register: result

    - name: Check Booksonic is stopped
      assert:
        that:
          - not result.changed
