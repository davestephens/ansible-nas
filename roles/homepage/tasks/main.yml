---
- name: Create Homepage directoryes
  file:
    path: "{{ item }}"
    state: directory
  with_items:
    - "{{ homepage_data_directory }}"
    - "{{ homepage_data_directory }}/config"
    - "{{ homepage_data_directory }}/icons"

- name: Homepage Container
  docker_container:
    name: homepage
    image: "{{ homepage_docker_image }}"
    pull: true
    volumes:
      # - "{{ homepage_data_directory }}/users.txt:/root/createusers.txt:ro"
      - "{{ homepage_data_directory }}/config:/app/config"
      - "{{ homepage_data_directory }}/icons:/app/public/icons"
      - "/var/run/docker.sock:/var/run/docker.sock"
    ports:
      - "{{ homepage_port }}:3000"
    privileged: true
    restart_policy: unless-stopped
    memory: "{{ homepage_memory }}"
    labels:
      traefik.enable: "{{ homepage_available_externally | string }}"
      traefik.http.routers.homepage.rule: "Host(`{{ homepage_hostname }}.{{ ansible_nas_domain }}`)"
      traefik.http.routers.homepage.tls.certresolver: "letsencrypt"
      traefik.http.routers.homepage.tls.domains[0].main: "{{ ansible_nas_domain }}"
      traefik.http.routers.homepage.tls.domains[0].sans: "*.{{ ansible_nas_domain }}"
      traefik.http.services.homepage.loadbalancer.server.port: "3000"
      traefik.http.routers.homepage.middlewares: traefik-forward-auth
