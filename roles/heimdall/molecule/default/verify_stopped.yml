---
# This is an example playbook to execute Ansible tests.

- name: Verify
  hosts: all
  gather_facts: false
  tasks:
    - name: Include vars
      include_vars:
        file: ../../defaults/main.yml

    - name: Try and stop and remove Heimdall
      docker_container:
        name: "{{ heimdall_container_name }}"
        state: absent
      register: result

    - name: Check Heimdall is stopped
      assert:
        that:
          - not result.changed
