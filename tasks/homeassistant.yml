- name: Create Home Assistant Directories
  file:
    path: "{{ item }}"
    state: directory
  with_items:
    - "{{ homeassistant_data_directory }}/config"

- name: Home Assistant Docker Container
  docker_container:
    name: homeassistant
    image: homeassistant/home-assistant
    pull: true
    volumes:
      - "{{ homeassistant_data_directory }}/config:/config:rw"
    network_mode: host
    restart_policy: unless-stopped
    env:
      TZ: "{{ ansible_nas_timezone }}"
    labels:
      traefik.enable: "{{ sonarr_available_externally }}"
      traefik.http.routers.has.rule: "Host(`has.{{ ansible_nas_domain }}`)"
      traefik.http.routers.has.tls: "true"
      traefik.http.routers.has.service: "has"
      traefik.http.routers.has.tls.certresolver: "bocky"
      #traefik.http.routers.has.middlewares: "bocky-ip@file"
      traefik.http.routers.has.middlewares: "secured-chain@file"
      traefik.http.services.has.loadbalancer.server.port: "8123"
      traefik.http.services.has.loadbalancer.server.url: "http://192.168.2.55"
    memory: 1g
