---
- name: "Create ansible-nas group"
  group:
    name: "ansible-nas"
    state: "present"

- name: "Create ansible-nas user"
  user:
    name: "{{ ansible_nas_username }}"
    state: "present"
    system: "yes"
    update_password: "on_create"
    create_home: "no"
    group: "{{ ansible_nas_usergroup }}"
    shell: "/usr/sbin/nologin"
