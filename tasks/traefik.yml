---
- name: Ensure Nginx Docker Container is absent
  docker_container:
    name: nginx-proxy
    state: absent

- name: Nginx Letsencrypt Container is absent
  docker_container:
    name: letsencrypt-nginx-proxy-companion
    state: absent

- name: Create Traefik Directories
  file:
    path: "{{ item }}"
    state: directory
  with_items:
    - "{{ traefik_data_directory }}"
    - "{{ traefik_data_directory }}/acme"

- name: Create acme.json with right permissions
  file:
    path: "{{ traefik_data_directory }}/acme/acme.json"
    state: touch
    mode: u=rw,g-rwx,o-rwx

- name: Template Traefik config.toml
  template:
    src: traefik/traefik.toml
    dest: "{{ traefik_data_directory }}/traefik.toml"

- name: Traefik Docker Container
  docker_container:
    name: traefik
    image: "{{ traefik_docker_image }}"
    pull: true
    network_mode: host
    volumes:
      - "{{ traefik_data_directory }}/traefik.toml:/etc/traefik/traefik.toml:ro"
      - "{{ traefik_data_directory }}/acme:/etc/traefik/acme"
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "{{ stepca_directory }}/certs:/certs:ro"
    restart_policy: unless-stopped
    memory: 1g
    env:
      LEGO_CA_CERTIFICATES: "/certs/root_ca.crt"
