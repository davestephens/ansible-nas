- name: Glances Docker Container
  docker_container:
    name: glances
    image: nicolargo/glances
    pull: true
    ports:
      - "61208:61208"
      - "61209:61209"
    volumes:
      #- "/glances.conf:/glances/conf/glances.conf"
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "/etc/timezone:/etc/timezone:ro"
    pid_mode: host
    network_mode: host
    env:
      GLANCES_OPT: "-w"
    restart_policy: "{{ glances_restart_policy }}"
    memory: "{{ glances_memory_limit }}"
    labels:
      traefik.backend: "glances"
      traefik.frontend.rule: "Host:glances.{{ ansible_nas_domain }}"
      traefik.enable: "{{ glances_available_externally }}"
      traefik.port: "61208"
