---
- name: Create ZNC Directories
  file:
    path: "{{ item }}"
    state: directory
  with_items:
    - "{{ znc_data_directory }}"

- name: ZNC
  docker_container:
    name: znc
    hostname: znc
    image: znc
    pull: true
    networks:
      - name: "{{ docker_network_name }}"
    volumes:
      - "{{ znc_data_directory }}:/znc-data:rw"
      - "/etc/timezone:/etc/timezone:ro"
    ports:
      - "{{ znc_port }}:6677"
    env:
      PUID: "{{ znc_user_id }}"
      PGID: "{{ znc_group_id }}"
    restart_policy: unless-stopped
    memory: 1g
    labels:
      traefik.backend: "znc"
      traefik.frontend.rule: "Host:znc.{{ ansible_nas_domain }}"
      traefik.enable: "{{ znc_available_externally }}"
      traefik.port: "6677"