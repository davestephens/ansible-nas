---
# When group is not specified, the default (users) is used.
- name: Make samba shares sgid using default group users
  file:
    path: "{{ item.path }}"
    owner: root
    group: users
    mode: u=rwx,g=rwx,o=rx,g+s
    state: directory
  with_items:
    - "{{ samba_shares }}"
  when: item.group is not defined

- name: Make samba shares sgid when group is specified
  file:
    path: "{{ item.path }}"
    owner: root
    group: "{{ item.group }}"
    mode: u=rwx,g=rwx,o=rx,g+s
    state: directory
  with_items:
    - "{{ samba_shares }}"
  when: item.group is defined
