---
- name: Create Sonarr Directories
  file:
    path: "{{ item }}"
    state: directory
  with_items:
    - "{{ sonarr_data_directory }}"

- name: Sonarr
  docker_container:
    name: sonarr
    hostname: sonarr
    image: linuxserver/sonarr
    networks:
      - name: "bockynet"
    purge_networks: yes
    pull: true
    volumes:
      - "{{ sonarr_tv_directory }}:/tv:rw"
      - "{{ sonarr_download_directory }}/complete:/downloads:rw"
      - "{{ sonarr_data_directory }}:/config:rw"
    ports:
      - "{{ sonarr_port }}:8989"
    env:
      TZ: "{{ ansible_nas_timezone }}"
      PUID: "{{ sonarr_user_id }}"
      PGID: "{{ sonarr_group_id }}"
    restart_policy: unless-stopped
    memory: 1g
    labels:
      traefik.enable: "{{ sonarr_available_externally }}"
      traefik.http.routers.sonarr.tls: "true"
      traefik.http.routers.sonarr.tls.certresolver: "bocky"
      traefik.http.routers.sonarr.middlewares: "authelia-chain@file"