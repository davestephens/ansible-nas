---
- name: Create Sonarr Directories
  file:
    path: "{{ item }}"
    state: directory
  with_items:
    - "{{ sonarr_data_directory }}"

- name: Sonarr
  docker_container:
    name: sonarr
    image: linuxserver/sonarr
    pull: true
    volumes:
      - "{{ sonarr_tv_directory }}:/tv"
      - "{{ download_root }}:/downloads"
      - "{{ sonarr_data_directory }}:/config"
    ports:
      - "8989:8989"
    env:
      TZ: "{{ ansible_nas_timezone }}"
      PUID: "{{ sonarr_user_id }}"
      PGID: "{{ sonarr_group_id }}"
    restart_policy: unless-stopped
    memory: 1g
