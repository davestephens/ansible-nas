---
- name: install python3-pip
  apt:
    name: python3-pip
    state: present
  register: result
  until: result is succeeded

- name: 'Remove docker-py python module'
  pip:
    name: docker-py
    state: absent
  register: result
  until: result is succeeded

- name: 'Install docker python module'
  pip:
    name: docker
    state: present
  register: result
  until: result is succeeded

- name: create docker home
  file:
    path: "{{ docker_home }}"
    mode: 0755
    state: directory

- name: add user account to docker group
  user:
    name: "{{ ansible_nas_user }}"
    groups: docker
    append: yes

- name: update docker home from install default
  template:
    src: docker/daemon.json
    dest: /etc/docker/daemon.json
  register: docker_config

- name: restart docker
  service:
     name: docker
     state: restarted
  when: docker_config.changed
  tags:
    - skip_ansible_lint

- name: Create a docker bridge network
  docker_network:
    name: "{{ docker_network_name }}"
    attachable: yes
    driver: bridge
    internal: no
    appends: yes
    state: present
    scope: local
    ipam_config:
      - subnet: 172.20.0.0/16
        gateway: 172.20.10.1
        iprange: 172.20.10.126/25
    driver_options:
      com.docker.network.bridge.enable_icc: true
      com.docker.network.bridge.enable_ip_masquerade: true
      com.docker.network.bridge.host_brinding_ipv4: 0.0.0.0