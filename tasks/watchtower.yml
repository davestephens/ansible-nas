---
- name: Watchtower Docker Container
  docker_container:
    name: watchtower
    hostname: watchtower
    image: v2tec/watchtower
    pull: true
    networks:
      - name: "{{ docker_network_name }}"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
    env:
      TZ: "{{ ansible_nas_timezone }}"
    command: "{{ watchtower_command }}"
    restart_policy: unless-stopped
    memory: 1g